name = Crypt-OpenSSL-ConfiguredAPI
author = Timothy Legge <timlegge@cpan.org>
main_module = lib/Crypt/OpenSSL/ConfiguredAPI.pm
license = Apache_2_0
copyright_holder = Timothy Legge
copyright_year = 2023

[Meta::Maintainers]
maintainer = Timothy Legge <timlegge@cpan.org>

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = MakeMaker
-remove = Readme

[Prereqs / ConfigureRequires]
Crypt::OpenSSL::Guess = 0

[Prereqs / RuntimeRequires]
perl = 5.014

[Pod2Readme]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = gfm
filename = README.md
location = root

[ExtraTests]

[PodSyntaxTests]

[Test::PodSpelling]
directories = .
stopword = Legge
stopword = OpenSSL
stopword = SSLeay
stopword = xs
stopword = openssl
stopword = api

[Test::Kwalitee]

[MetaJSON]
[MetaProvides::Package]

[Test::CPAN::Meta::JSON]

[CPANFile]

[NextRelease]
format = %v -- %{EEE MMM dd HH:mm:ss VVV yyyy}d
filename = Changes

[CopyFilesFromBuild]
copy = Makefile.PL
copy = LICENSE
copy = cpanfile

[MakeMaker::Awesome]
header_file = maint/Makefile_header.PL
WriteMakefile_arg = %args

[Repository]
git_remote = origin

[Bugtracker]
web = https://github.com/perl-net-saml2/perl-Crypt-OpenSSL-ConfiguredAPI/issues

[Git::NextVersion]
first_version = 0.01        ; this is the default
version_by_branch = 0       ; this is the default
version_regexp  = ^(0.\d+)$ ; this is the default

[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = Makefile.PL
exclude_filename = MANIFEST
exclude_filename = README.md
exclude_filename = LICENSE

[WriteVersion]

[@Git]
changelog = Changes      ; this is the default
tag_format  = %V         ; Don't proceed tags with "v"
tag_message = %V         ; this is the default
push_to     = origin     ; see Git::Push

[Signature]
[SignReleaseNotes]
